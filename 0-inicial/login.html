
<!DOCTYPE html>

        <link rel="icon" href="img/favicon.png">

    <body>
        <header class="main-header">
        </header>


        <main class="login">
            <img class="logotipo" src="img/logo.png">
            <div class="login-box">
                
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Login</h3>
                    </div>
                    <div class="box-body">
                        <form method="post">
                            <input type="hidden" name="csrfmiddlewaretoken" value="QVOa5hH1N5gOJkBECTbhOUVJeMaDr3F7COPIl6b2lrjVlNEbuTbbOvGAxbIMD6ku">
                            <div class="form-group">
                                
                                <label>Usuário: </label>
                                <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" class="form-control" required id="id_username">
                            </div>

                            <div class="form-group">
                                
                                <label>Senha: </label>
                                <input type="password" name="password" autocomplete="current-password" class="form-control" required id="id_password">
                            </div>
                    <div class="box-footer">
                        <div class="form-group">
                            <input type="submit" value="Logar" class="btn btn-primary">
                            <a href="/atividades/usuarios/cadastrar/">Cadastrar usuário</a>
                        </div>
                    </div>
                        </form>
                    </div>
                </div>

            </div>


            <script src="script.js"></script>

        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
